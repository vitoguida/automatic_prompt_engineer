generation:
  num_subsamples: 3
  num_demos: 5
  num_prompts_per_subsample: 30
  model:
    name: LocalLlama
    batch_size: 500
    gpt_config:
      model: nvidia/Llama-3.1-Nemotron-Nano-8B-v1
      temperature: 0.9
      max_tokens: 500
      top_p: 0.9
      frequency_penalty: 0.0
      presence_penalty: 0.0
evaluation:
  method: exec_accuracy
  num_samples: 30
  num_few_shot: 5
  model:
    name: LocalLlama
    batch_size: 20
    gpt_config:
      model: nvidia/Llama-3.1-Nemotron-Nano-8B-v1
      temperature: 0.7
      max_tokens: 500
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
demo:
  model:
    name: LocalLlama
    batch_size: 500
    gpt_config:
      model: nvidia/Llama-3.1-Nemotron-Nano-8B-v1
      temperature: 0.7
      max_tokens: 500
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0
